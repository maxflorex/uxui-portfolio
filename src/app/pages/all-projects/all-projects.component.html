<div *ngFor="let projects of projectList$ | async; let i = index" class="padre">

    <!-- BANNER -->
    <img src={{projects.bannerPicture[0].url}} alt="Project Banner" class="big">

    <!-- DESCRIPTION -->
    <section class="container">
        <div class="flex">

            <p class="nowrap">Project <span>0{{i + 1}}</span></p>
            <span class="line"></span>
            <div class="flex flex-col">
                <h2 class="">{{projects.title}}</h2>
                <p>{{projects.overview.text}}</p>
            </div>
            <a routerLink="/projects/{{projects.slug}}">View Project</a>

        </div>
    </section>
</div>
<app-footer></app-footer>
